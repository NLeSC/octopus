---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">Version {{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <section class="post-content">
      <ul>
          <li>
              <a href="{{ site.baseurl }}versions/{{ page.title }}/javadoc">Javadoc</a>
          </li>
          <li>
              <a href="https://github.com/NLeSC/Xenon/releases/tag/v{{ page.title }}">Release</a>
          </li>
      </ul>
      {{ content }}
  </section>
</div>
